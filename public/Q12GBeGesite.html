    <label for="mealprice">Meal Price:</label>
    <input type="number" id="mealprice"><br><br>

    <label for="tip">Tip:</label>
    <input type="number" id="tip"><br><br>

    <label for="servicecharge">Service Charge:</label>
    <input type="number" id="servicecharge"><br><br>

     <p id="totalmeal"> Total Meal: </p>
    <button type="button" onclick="totalMeal()"> Accept Input </button>


    <script>
        function totalMeal() {
                let MEALPRICE= document.getElementById("mealprice").value;
                let TIP = document.getElementById("tip").value;
                let SERVICECHARGE = document.getElementById("servicecharge").value;

                let totalcost = Number(MEALPRICE) + Number(TIP) + ((Number(SERVICECHARGE) / 100) * Number(MEALPRICE));
                let TOTALCOST = totalCost.toFixed(2);
                document.getElementById("totalmeal").innerHTML = "Total Meal: " + TOTALCOST;
        }
    </script>
